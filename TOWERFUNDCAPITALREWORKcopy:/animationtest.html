<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.13/lottie.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #animation {
            width: 270px; /* Matches the JSON width */
            height: 130px; /* Matches the JSON height */
        }
    </style>
</head>
<body>
    <div id="animation"></div>

    <script>
        const animation = lottie.loadAnimation({
            container: document.getElementById('animation'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'anim/Animation - 1750879906080retry (1).json' // Updated path to folder and file name
        });
    </script>
</body>
</html>
